<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
        	<link rel = "stylesheet" href = "calStyles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <input type="button" value="MC" onclick="memoryClear()" class="memory">
            <input type="button" value="MR" onclick="memoryRecall()" class="memory">
            <input type="button" value="M+" onclick="memoryAdd()" class="memory">
            <input type="button" value="M-" onclick="memorySubtract()" class="memory">
            <input type="button" value="√" onclick="sqrt()" class="function">
            <input type="button" value="%" onclick="percent()" class="function">
            <input type="button" value="C" onclick="clr()" class="clear">
            <input type="button" value="⌫" onclick="backspace()">
            <input type="button" value="1" onclick="dis('1')">
            <input type="button" value="2" onclick="dis('2')">
            <input type="button" value="3" onclick="dis('3')">
            <input type="button" value="/" onclick="dis('/')">
            <input type="button" value="4" onclick="dis('4')">
            <input type="button" value="5" onclick="dis('5')">
            <input type="button" value="6" onclick="dis('6')">
            <input type="button" value="*" onclick="dis('*')">
            <input type="button" value="7" onclick="dis('7')">
            <input type="button" value="8" onclick="dis('8')">
            <input type="button" value="9" onclick="dis('9')">
            <input type="button" value="-" onclick="dis('-')">
            <input type="button" value="0" onclick="dis('0')">
            <input type="button" value="." onclick="dis('.')">
            <input type="button" value="=" onclick="solve()" class="equal">
            <input type="button" value="+" onclick="dis('+')" class="operator">
        </div>
    </div>
<script src = "calScript.js"></script>
</body>

</html>
